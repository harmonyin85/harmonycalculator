<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎵 하모니실용음악학원 수업료 계산기</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            color: #4a5568;
            margin-bottom: 30px;
            font-size: 2rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .section {
            margin-bottom: 25px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 15px;
            border-left: 5px solid #667eea;
            transition: transform 0.2s ease;
        }

        .section:hover {
            transform: translateY(-2px);
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .class-option {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 12px;
            background: white;
            border-radius: 10px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .class-option:hover {
            border-color: #667eea;
            transform: scale(1.02);
        }

        .class-option label {
            flex: 1;
            font-weight: 500;
            color: #4a5568;
            cursor: pointer;
        }

        .price {
            font-weight: bold;
            color: #e53e3e;
            font-size: 1.1rem;
            margin-right: 15px;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .quantity-btn {
            width: 30px;
            height: 30px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease;
        }

        .quantity-btn:hover {
            background: #667eea;
            color: white;
        }

        .quantity-input {
            width: 50px;
            text-align: center;
            border: 2px solid #e2e8f0;
            border-radius: 5px;
            padding: 5px;
            font-weight: bold;
        }

        .discount-option {
            display: flex;
            align-items: center;
            margin: 8px 0;
            padding: 10px;
            background: white;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .discount-option:hover {
            background: #edf2f7;
            transform: translateX(5px);
        }

        .discount-option input[type="checkbox"] {
            margin-right: 10px;
            accent-color: #38a169;
            transform: scale(1.2);
        }

        .discount-option label {
            flex: 1;
            font-weight: 500;
            color: #2d3748;
            cursor: pointer;
        }

        .discount-amount {
            font-weight: bold;
            color: #38a169;
        }

        .result {
            background: linear-gradient(135deg, #4fd1c7, #38b2ac);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            font-size: 1.3rem;
            font-weight: bold;
            margin-top: 25px;
            box-shadow: 0 10px 25px rgba(79, 209, 197, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 10px 25px rgba(79, 209, 197, 0.3); }
            50% { box-shadow: 0 15px 35px rgba(79, 209, 197, 0.5); }
            100% { box-shadow: 0 10px 25px rgba(79, 209, 197, 0.3); }
        }

        .breakdown {
            background: #edf2f7;
            padding: 20px;
            border-radius: 10px;
            margin-top: 15px;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .breakdown-item {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            padding: 5px 0;
            border-bottom: 1px solid #cbd5e0;
        }

        .breakdown-item:last-child {
            border-bottom: none;
            font-weight: bold;
            font-size: 1.1rem;
            color: #2d3748;
        }

        .calculate-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px 0;
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .calculate-btn:active {
            transform: translateY(0);
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .section {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎵 하모니실용음악학원</h1>
        
        <div class="section">
            <div class="section-title">💡 간단한 할인 공식</div>
            <div style="background: white; padding: 15px; border-radius: 10px; color: #4a5568; line-height: 1.6;">
                <strong>2과목 할인:</strong> 15% 할인 (자동적용)<br>
                <strong>3과목 이상 할인:</strong> 25% 할인 (자동적용)<br>
                <strong>가족 할인:</strong> 1인당 10,000원 할인<br>
                <strong>지인 추천 할인:</strong> 1인당 30,000원 할인 (첫달)<br>
                <strong>3개월 일괄결제 할인:</strong> 10% 추가 할인
            </div>
        </div>

        <div class="section">
            <div class="section-title">📚 수업 선택 (개수 설정 가능)</div>
            
            <div class="class-option">
                <label for="exam">입시반</label>
                <span class="price">390,000원/월</span>
                <div class="quantity-control">
                    <button type="button" class="quantity-btn" onclick="changeQuantity('exam', -1)">-</button>
                    <input type="number" id="exam" class="quantity-input" value="0" min="0" max="10" onchange="calculatePrice()">
                    <button type="button" class="quantity-btn" onclick="changeQuantity('exam', 1)">+</button>
                </div>
            </div>

            <div class="class-option">
                <label for="individual60">개인반(60분)</label>
                <span class="price">230,000원/월</span>
                <div class="quantity-control">
                    <button type="button" class="quantity-btn" onclick="changeQuantity('individual60', -1)">-</button>
                    <input type="number" id="individual60" class="quantity-input" value="0" min="0" max="10" onchange="calculatePrice()">
                    <button type="button" class="quantity-btn" onclick="changeQuantity('individual60', 1)">+</button>
                </div>
            </div>

            <div class="class-option">
                <label for="individual30">개인반(30분)</label>
                <span class="price">180,000원/월</span>
                <div class="quantity-control">
                    <button type="button" class="quantity-btn" onclick="changeQuantity('individual30', -1)">-</button>
                    <input type="number" id="individual30" class="quantity-input" value="0" min="0" max="10" onchange="calculatePrice()">
                    <button type="button" class="quantity-btn" onclick="changeQuantity('individual30', 1)">+</button>
                </div>
            </div>

            <div class="class-option">
                <label for="group">그룹반</label>
                <span class="price">130,000원/월</span>
                <div class="quantity-control">
                    <button type="button" class="quantity-btn" onclick="changeQuantity('group', -1)">-</button>
                    <input type="number" id="group" class="quantity-input" value="0" min="0" max="10" onchange="calculatePrice()">
                    <button type="button" class="quantity-btn" onclick="changeQuantity('group', 1)">+</button>
                </div>
            </div>

            <div class="class-option">
                <label for="duet">듀엣/밴드반</label>
                <span class="price">90,000원/월</span>
                <div class="quantity-control">
                    <button type="button" class="quantity-btn" onclick="changeQuantity('duet', -1)">-</button>
                    <input type="number" id="duet" class="quantity-input" value="0" min="0" max="10" onchange="calculatePrice()">
                    <button type="button" class="quantity-btn" onclick="changeQuantity('duet', 1)">+</button>
                </div>
            </div>

            <div class="class-option">
                <label for="kids">키즈/주부반</label>
                <span class="price">99,000원/월</span>
                <div class="quantity-control">
                    <button type="button" class="quantity-btn" onclick="changeQuantity('kids', -1)">-</button>
                    <input type="number" id="kids" class="quantity-input" value="0" min="0" max="10" onchange="calculatePrice()">
                    <button type="button" class="quantity-btn" onclick="changeQuantity('kids', 1)">+</button>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="section-title">💰 추가 할인</div>
            <div class="discount-option">
                <input type="checkbox" id="family" onchange="calculatePrice()">
                <label for="family">가족 할인</label>
                <span class="discount-amount">1인당 10,000원 할인</span>
            </div>
            <div class="discount-option">
                <input type="checkbox" id="referral" onchange="calculatePrice()">
                <label for="referral">지인 추천 할인</label>
                <span class="discount-amount">1인당 30,000원 할인 (첫달)</span>
            </div>
            <div class="discount-option">
                <input type="checkbox" id="quarterly" onchange="calculatePrice()">
                <label for="quarterly">3개월 일괄결제 할인</label>
                <span class="discount-amount">10% 추가 할인</span>
            </div>
        </div>

        <button class="calculate-btn" onclick="calculatePrice()">💫 수업료 계산하기</button>

        <div id="result" class="result" style="display: none;">
            <div id="finalPrice"></div>
            <div id="breakdown" class="breakdown"></div>
        </div>
    </div>

    <script>
        const classPrices = {
            exam: 390000,
            individual60: 230000,
            individual30: 180000,
            group: 130000,
            duet: 90000,
            kids: 99000
        };

        const classNames = {
            exam: '입시반',
            individual60: '개인반(60분)',
            individual30: '개인반(30분)',
            group: '그룹반',
            duet: '듀엣/밴드반',
            kids: '키즈/주부반'
        };

        function changeQuantity(classId, change) {
            const input = document.getElementById(classId);
            let newValue = parseInt(input.value) + change;
            newValue = Math.max(0, Math.min(10, newValue));
            input.value = newValue;
            calculatePrice();
        }

        function calculatePrice() {
            let totalPrice = 0;
            let totalClasses = 0;
            let breakdown = [];
            let classDetails = [];

            // 각 수업의 개수와 가격 계산
            for (const [classId, price] of Object.entries(classPrices)) {
                const quantity = parseInt(document.getElementById(classId).value) || 0;
                if (quantity > 0) {
                    const classTotal = price * quantity;
                    totalPrice += classTotal;
                    totalClasses += quantity;
                    classDetails.push(`${classNames[classId]} × ${quantity}개: ${classTotal.toLocaleString()}원`);
                }
            }

            if (totalClasses === 0) {
                document.getElementById('result').style.display = 'none';
                return;
            }

            // 수업료 내역 추가
            classDetails.forEach(detail => breakdown.push(detail));
            breakdown.push(`소계: ${totalPrice.toLocaleString()}원`);

            // 과목별 할인 자동 적용
            let percentageDiscount = 0;
            if (totalClasses >= 3) {
                percentageDiscount = 25;
                breakdown.push(`3과목 이상 할인: 25%`);
            } else if (totalClasses >= 2) {
                percentageDiscount = 15;
                breakdown.push(`2과목 할인: 15%`);
            }

            if (percentageDiscount > 0) {
                const percentDiscountAmount = Math.floor(totalPrice * (percentageDiscount / 100));
                totalPrice -= percentDiscountAmount;
                breakdown.push(`과목별 할인 적용 후: ${totalPrice.toLocaleString()}원`);
            }

            // 고정 금액 할인
            let fixedDiscount = 0;
            if (document.getElementById('family').checked) {
                fixedDiscount += 10000;
                breakdown.push(`가족 할인: -10,000원`);
            }

            if (document.getElementById('referral').checked) {
                fixedDiscount += 30000;
                breakdown.push(`지인 추천 할인: -30,000원 (첫달)`);
            }

            totalPrice -= fixedDiscount;

            // 3개월 일괄결제 할인 (마지막에 적용)
            if (document.getElementById('quarterly').checked) {
                const quarterlyDiscount = Math.floor(totalPrice * 0.1);
                totalPrice -= quarterlyDiscount;
                breakdown.push(`3개월 일괄결제 할인: -${quarterlyDiscount.toLocaleString()}원 (10%)`);
            }

            // 최종 가격이 음수가 되지 않도록 처리
            totalPrice = Math.max(0, totalPrice);

            // 결과 표시
            let finalPriceHTML = `
                💰 최종 수업료: <span style="font-size: 1.5em; text-shadow: 2px 2px 4px rgba(0,0,0,0.3);">${totalPrice.toLocaleString()}원/월</span><br>
                <span style="font-size: 0.9em; opacity: 0.8;">총 ${totalClasses}개 수업</span>
            `;

            // 3개월 일괄결제 선택시 3개월 총액 표시
            if (document.getElementById('quarterly').checked) {
                const quarterlyTotal = totalPrice * 3;
                finalPriceHTML += `<br><br>
                    🎯 <span style="font-size: 1.2em; color: #38a169; text-shadow: 2px 2px 4px rgba(0,0,0,0.3);">3개월 일괄결제: ${quarterlyTotal.toLocaleString()}원</span>
                `;
            }

            document.getElementById('finalPrice').innerHTML = finalPriceHTML;

            const breakdownHTML = breakdown.map(item => {
                const [label, amount] = item.split(': ');
                return `<div class="breakdown-item"><span>${label}</span><span>${amount}</span></div>`;
            }).join('');

            document.getElementById('breakdown').innerHTML = `
                <div style="font-weight: bold; margin-bottom: 10px; color: #2d3748;">💡 수업료 계산 내역</div>
                ${breakdownHTML}
                <div class="breakdown-item">
                    <span style="color: #e53e3e;">월 결제금액</span>
                    <span style="color: #e53e3e;">${totalPrice.toLocaleString()}원/월</span>
                </div>
                ${document.getElementById('quarterly').checked ? `
                <div class="breakdown-item">
                    <span style="color: #38a169;">3개월 일괄결제</span>
                    <span style="color: #38a169;">${(totalPrice * 3).toLocaleString()}원</span>
                </div>` : ''}
            `;

            document.getElementById('result').style.display = 'block';
        }
    </script>
</body>
</html>
